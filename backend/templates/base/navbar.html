{% load static %}

<div class="navbar-wrapper py-3">
  <nav class="custom-navbar navbar-expand-lg shadow">
    <div class="container-fluid d-flex align-items-center justify-content-between">

      <!-- Logo -->
      <a class="navbar-brand" href="{% url 'home' %}">Property</a>

      <!-- Toggler (para mobile) -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent"
        aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="toggler-icon"></span>
      </button>

      <!-- Links + Usuario -->
      <div class="collapse navbar-collapse d-flex justify-content-between align-items-center" id="navbarContent">
        
        <!-- Links principales -->
        <ul class="navbar-nav me-auto mb-2 mb-lg-0 d-flex align-items-center gap-3">
          <li><a class="nav-link" href="{% url 'home' %}">Home</a></li>
          {% if user.is_authenticated %}
            <li><a class="nav-link" href="{% url 'profile' %}">Mi Perfil</a></li>
          {% endif %}
          <li><a class="nav-link" href="{% url 'about' %}">About</a></li>
          <!-- <li><a class="nav-link" href="">Contact</a></li> -->
        </ul>

        <!-- Usuario -->
        <div class="d-flex align-items-center gap-2 ms-3">
          {% if user.is_authenticated %}
            <span class="user-text">Bienvenido, <strong>{{ user.username }}</strong></span>
            <form method="post" action="{% url 'logout' %}" class="d-inline">
              {% csrf_token %}
              <button type="submit" class="btn btn-outline-accent btn-sm">Cerrar sesión</button>
            </form>
          {% else %}
            <a href="{% url 'login' %}" class="btn btn-outline-accent btn-sm">Iniciar sesión</a>
            <a href="{% url 'register' %}" class="btn btn-accent btn-sm">Registrarse</a>
          {% endif %}
        </div>

      </div>

    </div>
  </nav>
</div>
