{% load static %}


<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>{% block title %}Mi Portal{% endblock %}</title>

<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Bootstrap Icons -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">


<!-- Custom CSS -->
<link rel="stylesheet" href="{% static 'portal/css/inmueble.css' %}">
<link rel="stylesheet" href="{% static 'portal/css/footer.css' %}">
<link rel="stylesheet" href="{% static 'portal/css/navbar.css' %}">
<link rel="stylesheet" href="{% static 'portal/css/home.css' %}">
<link rel="stylesheet" href="{% static 'portal/css/base.css' %}">
<link rel="stylesheet" href="{% static 'portal/css/profile.css' %}">

<!-- HTMX -->
<script src="https://unpkg.com/htmx.org@1.9.10"></script>

<!-- SweetAlert2 -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

{% block extra_head %}{% endblock %}
{% block extra_js %}{% endblock %}
